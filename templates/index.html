<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <title>勉強アドバイザーAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
        }

        .user {
            background-color: #4a90e2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .ai {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid #ccc;
            background: white;
        }

        .chat-form input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .chat-form button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-form button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container" class="chat-container">
        <div id="messages" class="messages">
            <!-- メッセージがここに追加されます -->
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="メッセージを入力..." />
            <button type="submit" id="send-button">送信</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // --- 端末ごとに固定の session_id を作成 ---
            let sessionId = localStorage.getItem("sessionId");
            if (!sessionId) {
                sessionId = "sess_" + Math.random().toString(36).substring(2);
                localStorage.setItem("sessionId", sessionId);
            }

            const chatForm = document.getElementById("chat-form");
            const chatInput = document.getElementById("chat-input");
            const messagesContainer = document.getElementById("messages");
            const sendButton = document.getElementById("send-button");
            let isWaitingForReply = false;

            // --- メッセージを画面に追加 ---
            function addMessage(content, role) {
                const messageEl = document.createElement("div");
                messageEl.classList.add("message", role === "assistant" ? "ai" : "user");
                messageEl.textContent = content;
                messagesContainer.appendChild(messageEl);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // --- ページ読み込み時に履歴を取得 ---
            async function loadHistory() {
                try {
                    const res = await fetch(`/history/${sessionId}`);
                    const data = await res.json();
                    if (data.history) {
                        data.history.forEach(msg => addMessage(msg.content, msg.role));
                    }
                } catch (err) {
                    console.error(err);
                }
            }

            loadHistory();

            // --- フォーム送信 ---
            chatForm.addEventListener("submit", async (e) => {
                e.preventDefault();
                const message = chatInput.value.trim();
                if (!message || isWaitingForReply) return;

                addMessage(message, "user");
                chatInput.value = "";
                isWaitingForReply = true;
                sendButton.disabled = true;

                try {
                    const res = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: message, session_id: sessionId })
                    });
                    const data = await res.json();
                    if (data.response) {
                        addMessage(data.response, "assistant");
                    } else {
                        addMessage("AIからの応答がありません", "assistant");
                    }
                } catch (err) {
                    console.error(err);
                    addMessage("通信エラーが発生しました", "assistant");
                } finally {
                    isWaitingForReply = false;
                    sendButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
