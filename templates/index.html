<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <title>勉強アドバイザーAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .user {
            background-color: #4a90e2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .ai {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .undo-btn {
            position: absolute;
            top: -5px;
            right: -50px;
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid #ccc;
            background: white;
        }

        .chat-form input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .chat-form button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-form button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container" class="chat-container">
        <div id="messages" class="messages"></div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="メッセージを入力..." />
            <button type="submit" id="send-button">送信</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("chat-input");
        const messages = document.getElementById("messages");
        const sendButton = document.getElementById("send-button");
        const sessionId = "default-session"; // 必要に応じて動的生成
        let isWaitingForReply = false;
        let lastPair = null; // 直前送信+AI返答のペア

        function appendMessage(content, sender, undo=false) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.textContent = content;

            if (undo) {
                const btn = document.createElement("button");
                btn.textContent = "取り消し";
                btn.classList.add("undo-btn");
                btn.onclick = () => {
                    if (lastPair) {
                        lastPair.user.remove();
                        if (lastPair.ai) lastPair.ai.remove();
                        lastPair = null;
                        isWaitingForReply = false;
                        sendButton.disabled = false;
                    }
                };
                div.appendChild(btn);
            }

            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return div;
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (isWaitingForReply || !input.value.trim()) return;

            const userMessage = input.value.trim();
            input.value = "";
            isWaitingForReply = true;
            sendButton.disabled = true;

            // ユーザーメッセージ追加 + 取り消しボタン
            const userDiv = appendMessage(userMessage, "user", true);

            // AI返答用のdivを作っておく
            const aiDiv = document.createElement("div");
            aiDiv.classList.add("message", "ai");
            messages.appendChild(aiDiv);
            messages.scrollTop = messages.scrollHeight;

            lastPair = { user: userDiv, ai: aiDiv };

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage, session_id: sessionId })
                });
                const data = await response.json();
                aiDiv.textContent = data.response;

                // AI返答が来たら取り消し不可
                const btn = userDiv.querySelector(".undo-btn");
                if (btn) btn.remove();
                lastPair = null;
            } catch (err) {
                aiDiv.textContent = "通信エラーが発生しました。";
                lastPair = null;
            } finally {
                isWaitingForReply = false;
                sendButton.disabled = false;
                messages.scrollTop = messages.scrollHeight;
            }
        });
    </script>
</body>
</html>
