<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <title>勉強アドバイザーAI</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            position: relative;
        }

        .messages {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
        }

        .user {
            background-color: #4a90e2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .ai {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .chat-form {
            display: flex;
            padding: 10px;
            gap: 10px;
            border-top: 1px solid #ccc;
            background: white;
        }

        .chat-form input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
        }

        .chat-form button {
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-form button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }

        /* 取り消しボタン */
        .undo-btn {
            position: absolute;
            bottom: 5px;
            left: 5px; /* 左下 */
            background: #ff4d4d;
            border: none;
            border-radius: 5px;
            color: white;
            padding: 3px 6px;
            cursor: pointer;
            font-size: 12px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="chat-container" class="chat-container">
        <div id="messages" class="messages">
            <!-- メッセージがここに追加されます -->
        </div>
        <form id="chat-form" class="chat-form">
            <input type="text" id="chat-input" placeholder="メッセージを入力..." />
            <button type="submit" id="send-button">送信</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("chat-form");
        const input = document.getElementById("chat-input");
        const messages = document.getElementById("messages");
        const sendButton = document.getElementById("send-button");
        const sessionId = "default-session"; // 必要に応じて動的生成
        let isWaitingForReply = false;

        // 直前のユーザーとAIのペア
        let lastPair = null;

        // 履歴を localStorage から読み込む
        let chatHistory = JSON.parse(localStorage.getItem(sessionId)) || [];

        function renderHistory() {
            messages.innerHTML = "";
            chatHistory.forEach(msg => {
                appendMessage(msg.content, msg.sender, false);
            });
        }

        function saveHistory() {
            localStorage.setItem(sessionId, JSON.stringify(chatHistory));
        }

        function appendMessage(content, sender, allowUndo=false) {
            const div = document.createElement("div");
            div.classList.add("message", sender);
            div.textContent = content;

            if (allowUndo && sender === "user") {
                const btn = document.createElement("button");
                btn.textContent = "取り消し";
                btn.classList.add("undo-btn");
                btn.onclick = () => {
                    if (lastPair) {
                        lastPair.user.remove();
                        if (lastPair.ai) lastPair.ai.remove();
                        // localStorage からも削除
                        chatHistory = chatHistory.slice(0, -2);
                        saveHistory();
                        lastPair = null;
                    }
                };
                div.appendChild(btn);
            }

            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
            return div;
        }

        renderHistory(); // 読み込んだ履歴を表示

        // ペアを localStorage に保存する関数
        function addToHistory(userText, aiText) {
            chatHistory.push({ sender: "user", content: userText });
            chatHistory.push({ sender: "ai", content: aiText });
            saveHistory();
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            if (isWaitingForReply || !input.value.trim()) return;

            const userMessage = input.value.trim();
            const userDiv = appendMessage(userMessage, "user", true);
            input.value = "";
            isWaitingForReply = true;
            sendButton.disabled = true;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        message: userMessage,
                        session_id: sessionId
                    })
                });
                const data = await response.json();
                const aiDiv = appendMessage(data.response, "ai");
                lastPair = { user: userDiv, ai: aiDiv };
                addToHistory(userMessage, data.response); // localStorage に追加
            } catch (err) {
                const aiDiv = appendMessage("通信エラーが発生しました。", "ai");
                lastPair = { user: userDiv, ai: aiDiv };
            } finally {
                isWaitingForReply = false;
                sendButton.disabled = false;
            }
        });
    </script>
</body>
</html>
